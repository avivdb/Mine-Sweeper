<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link id="style" rel="stylesheet" href="styles/style.css">
</head>

<body onload="onInit()">

    <div class="game">

        <h1>Mine Sweeper</h1>

        <div class="level">

            <button onclick="setLevel('beginner')">Beginner</button>
            <button onclick="setLevel('medium')">Medium</button>
            <button onclick="setLevel('expert')">Expert</button>

        </div>

        <div class="best-score">Best Score: <span id="best-score"></span></div>

        <div class="buttons">

            <button class="dark-mode" onclick="changeStyleDark()">Dark Mode</button>
            <button class="undo" onclick="undo()">Undo</button>
            <button onclick="getMegaHint()">Mega Hint</button>

        </div>

        <div class="buttons">

            <div class="safe-click">
                <button onclick="safeClick()">Safe Click</button>
                <div><span class="num-safe-clicks">3</span> clicks available</div>
            </div>

            <button onclick="exterminator()">Exterminator</button>
            <button onclick="createManually()" class="create-button">manually create</button>

        </div>

        <div class="smiley"> ðŸ˜€ </div>

        <div class="lives"></div>

        <div class="stopwatch">
            <div id="display">0.000</div>
        </div>

        <table>
            <tbody class="board"></tbody>
        </table>

        <div class="hints"><span onclick="getHint(this)" class="hint hint1">ðŸ’¡</span><span onclick="getHint(this)"
                class="hint hint2">ðŸ’¡</span><span onclick="getHint(this)" class="hint hint3">ðŸ’¡</span></div>

        <footer>Aviv Baron</footer>

        <script src="scripts/utils.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/buttons.js"></script>

    </div>

</body>

</html>
